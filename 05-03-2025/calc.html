<h1>calculator</h1>

<head>
    
    
    <title>Button Grid</title>
    <style>
        .box {
            width: 200px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 30px;
            border: 2px solid black;
        }
        button {
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="box">
        <form>
            <input type="enter value">
            <br>
            
            
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>_</button>
        <button>%</button>
        <button>*</button>
        <button>//</button>
        <button>/</button>
        <button>=</button>

    </div>

</body>
</html>
