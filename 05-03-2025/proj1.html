<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .collage-container {
            display: flex;
            flex-direction: column;
            width: 500px; 
            height: 500px; 
            gap: 5px;
        }

        .row {
            display: flex;
            
            gap: 5px; /* Space between images */
        }

        img {
            object-fit: cover;
            border-radius: 5px; 
            width: 50; 
            height: 50; 
            margin: 1px;
            padding: 1px;/* Ensures images fill their flex container */
        }

        /* Define different sizes for each image */
        .img1 { flex: 2; }
        .img2 { flex: 1; }
        .img3 { flex: 1; }
        .img4 { flex: 1; }
        .img5 { flex: 2; }
        .img6 { flex: 2; }
    </style>
</head>
<body>
    <div class="collage-container">
        <div class="row">
            <img src="appetizers.png" alt="Image 1" class="img1">
            <img src="chef.png" alt="Image 2" class="img2">
            <img src="food1.png" alt="Image 3" class="img3">
        </div>
        <div class="row">
            <img src="food2.png" alt="Image 4" class="img4">
            <img src="desserts.png" alt="Image 5" class="img5">
            <img src="download.png" alt="Image 6" class="img6">
        </div>
    </div>
</body>
</html>
