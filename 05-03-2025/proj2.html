<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: rgb(233, 154, 192);
  padding: 10px;
  width: 800px; 
  height: 600px;
  border-radius: 15px;
  
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  overflow: hidden;
   
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images cover the area without distortion */
  border-radius: 15px; /* Optional: Adds rounded corners */
}

.item1 {
  grid-column: 1 / span 2; 
  grid-row: 1; 
}

.item2 {
  grid-column: 3; 
  grid-row: 1 / span 2; 
}

.item3 {
  grid-column: 1;
  grid-row: 2;
}

.item4 {
  grid-column: 2; 
  grid-row: 2; 
}

.item5 {
  grid-column: 2 ; 
  grid-row: 3;
}

.item6 {
  grid-column: 3; 
  grid-row: 3; 
}
.item7 {
  grid-column: 1; 
  grid-row: 3; 
}

</style>
</head>
<body>

<h1>Image Collage with Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1"><img src="desserts.png" alt="Image 1"></div>
  <div class="grid-item item2"><img src="food1.png" alt="Image 2"></div>
  <div class="grid-item item3"><img src="chef.png" alt="Image 3"></div>
  <div class="grid-item item4"><img src="food2.png" alt="Image 4"></div>
  <div class="grid-item item5"><img src="appetizers.png" alt="Image 5"></div>
  <div class="grid-item item6"><img src="download.png" alt="Image 6"></div>
  <div class="grid-item item7"><img src="download.png" alt="Image 6"></div>
</div>

</body>
