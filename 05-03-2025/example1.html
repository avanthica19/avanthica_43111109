<style>
    .flex-container {
      display: flex;
      background-color: DodgerBlue;
    }
    
    .flex-container > div{
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    .flex-container >div {
      display: flex;
      flex-direction: column;

    }
    </style>
    </head>
    <body>
    
    <h1>Create a Flex Container</h1>
    
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
    </div>
    <style>
        .flex-container {
          display: flex;
          flex-direction: column;
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
        .flex-container {
  display: flex;
  flex-direction: row-reverse;
}
.flex-container {
  display: flex;
  flex-direction: column-reverse;
}
.flex-container {
  display: flex;
  flex-wrap: nowrap;
}
        </style>
        </head>
        <body>
        
        <h1>The flex-direction Property</h1>
        
        <p>flex-direction: column; stacks the flex items vertically (from top to bottom):</p>
        
        <div class="flex-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>  
        </div>
